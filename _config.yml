# Site settings
title: VIAJEXPLORER
description: 'Explora rutas turísticas, consejos de viaje y experiencias auténticas en ViajeXplorer. Desde los Alpes Suizos hasta Roma y la Toscana, te ofrecemos guías detalladas, recomendaciones de restaurantes, alojamiento asequible y actividades de aventura. Convierte cada viaje en una experiencia única con nuestra comunidad de exploradores.'
permalink: ':title:output_ext'
baseurl: "/" # the subpath of your site, e.g. /blog
url: "https://viajexplorer.github.io" # the base hostname & protocol for your site, e.g. http://example.com
logo: "/assets/img/branding/viajexplorer.svg"
logo-icon: "/assets/img/branding/MVM-symbol.svg"
logo-icon-SEO: "/assets/img/branding/MVM-symbol-black.png" # must be a non SVG file



# Author settings
author: Javier Coco Gómez # add your name
author-pic: Myself_Neon_grey.jpg
